<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Behavior Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" type="text/css">
    <style>
        /* Theme toggle switch styles */
        .theme-switch {
            position: relative;
            width: 80px;
            height: 36px;
            background: linear-gradient(to right, #ffd700, #ffb74d 45%, #424242 55%, #212121);
            border-radius: 25px;
            cursor: pointer;
            padding: 4px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .theme-switch::before {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #fff;
            left: 4px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        body.dark-theme .theme-switch {
            background: linear-gradient(to right, #424242, #212121 45%, #1a1a1a 55%, #000);
            border-color: #666;
        }

        body.dark-theme .theme-switch::before {
            transform: translateX(44px);
            background: #424242;
        }

        .theme-switch i {
            font-size: 20px;
            z-index: 1;
            transition: all 0.4s ease;
            position: relative;
        }

        .theme-switch .sun-icon {
            margin-left: 6px;
            color: #ff9800;
            transform-origin: center;
            transition: transform 0.4s ease, color 0.4s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #FFFFFF;
            font-size: 1.5em;
            font-weight: 600;
            text-decoration: none;
        }
        .logo img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
        .theme-switch .moon-icon {
            margin-right: 6px;
            color: #fff;
            transform-origin: center;
            transition: transform 0.4s ease, color 0.4s ease;
        }

        body.dark-theme .theme-switch .sun-icon {
            color: #424242;
            transform: scale(0.8);
        }

        body.dark-theme .theme-switch .moon-icon {
            color: #fff;
            transform: scale(1.2);
        }

        .theme-switch:hover::before {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Dark theme styles */
        body.dark-theme {
            background-color: #1a1a1a;
            color: #fff;
        }

        body.dark-theme .card {
            background-color: #2d2d2d;
            color: #fff;
            border-color: #444;
        }

        body.dark-theme .detection-card {
            background-color: #2d2d2d;
            border-color: #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body.dark-theme .metric-label {
            color: #aaa;
        }

        body.dark-theme .metric-value {
            color: #fff;
        }

        body.dark-theme .table {
            color: #fff;
            background-color: #2d2d2d;
        }

        body.dark-theme .table thead th {
            border-color: #444;
            background-color: #1a1a1a;
        }

        body.dark-theme .table td {
            border-color: #444;
        }

        body.dark-theme .table tbody tr:hover {
            background-color: #383838;
        }

        body.dark-theme nav {
            background: #212121;
            border-bottom: 1px solid #444;
        }

        body.dark-theme .nav a {
            color: #fff;
        }

        body.dark-theme .nav a:hover {
            background-color: #383838;
        }

        body.dark-theme .nav a.active {
            background-color: #383838;
        }

        body.dark-theme #lastUpdate {
            color: #aaa;
        }

        /* Add borders and margins */
        .nav {
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .nav ul li {
            border-bottom: 1px solid transparent;
            padding: 8px 15px;
            margin: 0 5px;
        }

        .nav ul li:hover {
            border-bottom-color: #333;
        }

        .nav ul li a.active {
            border-bottom: 2px solid #333;
        }

        /* Divider lines */
        .nav ul li:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            height: 20px;
            width: 1px;
            background-color: #e0e0e0;
        }

        /* Dark theme adjustments */
        body.dark-theme .nav {
            border-bottom-color: #444;
        }

        body.dark-theme .nav ul li:hover {
            border-bottom-color: #fff;
        }

        body.dark-theme .nav ul li a.active {
            border-bottom-color: #fff;
        }

        body.dark-theme .nav ul li:not(:last-child)::after {
            background-color: #444;
        }

        .heading {
            font-size: 3vmin;
            font-weight: bold;
            margin: 4vmin 0 4vmin 0;
        }

        .custom-card{
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: inset 0 4px 10px rgba(141, 136, 136, 0.492);
            backdrop-filter: blur(5.4px);
            -webkit-backdrop-filter: blur(5.4px);
            border: 1px solid rgba(0, 0, 0, 0.76);
            width: 100%;
            height: 100%;
        }


        body.dark-theme .custom-card{
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: inset 0 4px 10px rgba(141, 136, 136, 0.492);
            backdrop-filter: blur(5.4px);
            -webkit-backdrop-filter: blur(5.4px);
            border: 1px solid rgba(0, 0, 0, 0.76);
            width: 100%;
            height: 100%;
        }

        .card-head{
            font-size: 2vmin;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #323232;
        }

        body.dark-theme .card-head{
            font-size: 2vmin;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #c2c2c2;
        }

        .activity-container{
            width: 100%;
            height: auto;
            margin-top: 8vmin;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3vmin
            
        }

        body.dark-theme .activity-container{
            width: 100%;
            height: auto;
            margin-top: 8vmin;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3vmin
        }

        .bot-activity{
            width: 50%;
            height: 600px;
            background-color: #ddd;
            border-radius: 8px;
            box-shadow: 3px 3px 10px #c1c1c1;
            border: 0.01px solid #3332325d;
            
            padding: 4vmin;
          
        }

        body.dark-theme .bot-activity{
            width:  50%;
            height: 600px;
            background-color: #111;
            border-radius: 8px;
            box-shadow: 3px 3px 10px #212121;
            border: 0.01px solid #f3f3f35d;
            
            padding: 4vmin;
          
        }

        .bot-activity h3{
            font-size: 3.5vmin;
            font-weight: bold;
        }

        .bot-activity p{
            font-size: 2vmin;
            color: #2a2626e9;
        }
        
        body.dark-theme  .bot-activity p{
            font-size: 2vmin;
            color: #cabdbde9;
        }
        .recent-activity{
            width:   50%;
            height: 600px;
            background-color: #ddd;
            border-radius: 8px;
            box-shadow: 3px 3px 10px #c1c1c1;
            border: 0.01px solid #3332325d;
            
            padding: 4vmin;
            overflow-y: scroll;
        }

       body.dark-theme .recent-activity{
            width: 50%;
            height: 600px;
            background-color: #111;
            border-radius: 8px;
            box-shadow: 3px 3px 10px #212121;
            border: 0.01px solid #f3f3f35d;
            padding: 4vmin;
            overflow-y: scroll;

        }


        .recent-activity h3{
            font-size: 3.5vmin;
            font-weight: bold;
        }

        .recent-activity p{
            font-size: 2vmin;
            color: #2a2626e9;
        }
        
        body.dark-theme  .recent-activity p{
            font-size: 2vmin;
            color: #cabdbde9;
        }


        .recent-activity-item p{
            color: #212121;
        }

        body.dark-theme .recent-activity-item p{
            color: #f1f1f1;
            
        }

        .recent-activity-item .details{
            display: none !important; 
        }

        .recent-activity-item:hover .details{
            display: flex !important;
            margin-top: 2vmin !important;
        }


    </style>
</head>

<body>
    <nav class="nav">
        <div class="logo">
            <img src="./static/images/cyber-attack2.png" alt="Bot Shield Logo">
            Bot Shield
        </div>
        <ul>
            <li><a href="/starter">Home</a></li>
            <li><a href="/dashboard" class="active">Dashboard</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/logout">Logout</a></li>
            <li>
                <label class="switch">
                    <input id="input" type="checkbox" onchange="toggleTheme()" />
                    <div class="slider round">
                        <div class="sun-moon">
                            <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                            <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                            <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                            <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                            <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                            <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                            <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                            <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                            <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                            <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                            <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                            <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                        </div>
                        <div class="stars">
                            <svg id="star-1" class="star" viewBox="0 0 20 20"><path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path></svg>
                            <svg id="star-2" class="star" viewBox="0 0 20 20"><path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path></svg>
                            <svg id="star-3" class="star" viewBox="0 0 20 20"><path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path></svg>
                            <svg id="star-4" class="star" viewBox="0 0 20 20"><path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path></svg>
                        </div>
                    </div>
                </label>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-start align-items-baseline gap-5"> 
        <h2  class="heading  ml-5">DASHBOARD</h2>
        <span style="margin-bottom: 2rem;" id="botStatus" class="badge fs-6 text-bg-success">Human</span>
        </div>
      

        <div class="row ">
            <div class="col-md-6 col-lg-3">
                <div class="custom-card p-4">
                    <div class="d-flex justify-content-between align-items-baseline">
                         <div class="card-head">Total Sessions</div>
                         <span class="fs-6"><i  data-lucide="users"></i></span>
                    </div>

                    <div style="color: #13d313" class="fs-3 fw-bold" id="totalSessions">0</div>

                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="custom-card p-4">
                    <div class="d-flex justify-content-between align-items-baseline">
                            <div class="card-head">Flagged Sessions</div>
                            <i data-lucide="triangle-alert"></i>

                    </div>
                    <div style="color: #aa0000;" class="fs-3 fw-bold" id="flaggedSessions">0</div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="custom-card p-4">
                    <div class="d-flex justify-content-between align-items-baseline">
                       <div class="card-head">Average Typing Speed</div>
                        <i data-lucide="clock"></i>
                    </div>
                    <div class="fs-4 fw-bold" id="typingSpeed">0 ms/keystroke</div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="custom-card p-4">
                    <div class="d-flex justify-content-between align-items-baseline">
                    <div class="card-head">Average Scroll Speed</div>
                    <i data-lucide="gauge"></i>
                    </div>
                    <div class="fs-3 fw-bold" id="scrollSpeed">0 px/s</div>
                </div>
            </div>
        </div>


      
        <div class="activity-container">
            <div class="bot-activity">
                <h3>Bot Detection Activity</h3>
                <div class="mb-4">
                    <h5 class="mb-3">Bot vs Human Sessions Over Time</h5>
                    <canvas id="botHumanLineChart" width="450" height="180" style="max-width:100%;"></canvas>
                </div>
            </div>
            <div class="recent-activity" >
                <div>
                    <h3>Recent Activity</h3>
                    <p>Latest security events and detections</p>
                </div>
                <div id="recentActivity"  style="margin-top: 5vmin;"></div>
            </div>
        </div>

        <div id="lastUpdate"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    <script>
        function toggleTheme() {
            const body = document.body;

            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
            } else {
                body.classList.add('dark-theme');
            }

            localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
        }

        document.addEventListener('DOMContentLoaded', function () {
            lucide.createIcons();
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.getElementById('input').checked = true;
            }
        });
    </script>
</body>

</html>
