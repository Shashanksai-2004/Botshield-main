<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botshield - Create Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    :root {
      --bg-color: #1a1a1a;
      --container-bg: #252525;
      --text-color: #d1d5db;
      --subtext-color: #9ca3af;
      --input-bg: #333333;
      --input-border: #4b5563;
      --button-bg: #ffffff;
      --button-text: #1a1a1a;
      --button-hover: #f3f4f6;
      --link-color: #60a5fa;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --focus-ring: rgba(96, 165, 250, 0.2);
      --form-title: #f9fafb;
      --logo-color: #4b5563;
    }

    [data-theme="light"] {
      --bg-color: #f9fafb;
      --container-bg: #ffffff;
      --text-color: #1f2937;
      --subtext-color: #6b7280;
      --input-bg: #f3f4f6;
      --input-border: #d1d5db;
      --button-bg: #1a1a1a;
      --button-text: #ffffff;
      --button-hover: #333333;
      --link-color: #2563eb;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --focus-ring: rgba(37, 99, 235, 0.2);
      --form-title: #1f2937;
      --logo-color: #6b7280;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .container {
      background-color: var(--container-bg);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 6px var(--shadow-color);
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo svg {
      width: 24px;
      height: 24px;
      fill: var(--logo-color);
      margin-right: 10px;
    }

    .logo span {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-color);
    }

    .subtext {
      text-align: center;
      font-size: 14px;
      color: var(--subtext-color);
      margin-bottom: 20px;
    }

    .form-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--form-title);
      margin-bottom: 10px;
    }

    .form-subtitle {
      font-size: 12px;
      color: var(--subtext-color);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: var(--text-color);
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 5px;
      color: var(--text-color);
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--link-color);
      box-shadow: 0 0 0 2px var(--focus-ring);
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--subtext-color);
    }

    .form-group.password {
      position: relative;
    }

    .create-button {
      width: 100%;
      padding: 10px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }

    .create-button:hover {
      background-color: var(--button-hover);
    }

    .sign-in-link {
      text-align: center;
      font-size: 14px;
      color: var(--subtext-color);
      margin-top: 15px;
    }

    .sign-in-link a {
      color: var(--link-color);
      text-decoration: none;
    }

    .sign-in-link a:hover {
      text-decoration: underline;
    }

    .back-home {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .back-home a {
      color: var(--subtext-color);
      font-size: 12px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .back-home a:hover {
      color: var(--text-color);
    }

    .back-home svg {
      width: 12px;
      height: 12px;
      margin-right: 5px;
      fill: var(--subtext-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle" onclick="toggleTheme()">üåô</div>
    <div class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span>Botshield</span>
    </div>
    <div class="subtext">Create a new account to get started</div>
    <div class="form-title">Create an account</div>
    <div class="form-subtitle">Enter your details to create your Botshield account</div>
    <form action="{{ url_for('add_users') }}" method="post" novalidate>
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="username" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <span class="password-toggle">üëÅÔ∏è</span>
      </div>
      <div class="form-group password">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
        <span class="password-toggle">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="create-button">Create account</button>
    </form>
    <div class="sign-in-link">Already have an account? <a href="/login">Sign in</a></div>
    <div class="back-home">
      <a href="/">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"></path>
        </svg>
        Back to home
      </a>
    </div>
  </div>
  <script>
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const toggleIcon = document.querySelector('.theme-toggle');
      
      if (currentTheme === 'light') {
        body.removeAttribute('data-theme');
        toggleIcon.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      } else {
        body.setAttribute('data-theme', 'light');
        toggleIcon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      }
    }

    // Load saved theme from localStorage
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      const toggleIcon = document.querySelector('.theme-toggle');
      if (savedTheme === 'light') {
        document.body.setAttribute('data-theme', 'light');
        toggleIcon.textContent = '‚òÄÔ∏è';
      } else {
        toggleIcon.textContent = 'üåô';
      }
    };
    // Debug: Log form submission
    document.querySelector('form').addEventListener('submit', function(e) {
      console.log('Register form submitted');
    });
  </script>
</body>
</html>
